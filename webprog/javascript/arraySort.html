<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var person1 = {
            firstName: "kildong",
            lastName: "hong",
            age: 20
        };
        var person2 = {
            firstName: "sildong",
            lastName: "long",
            age: 23
        };
        var person3 = {
            firstName: "dildong",
            lastName: "kong",
            age: 10
        };

        var persons = ['hong', 'hwang', 'park', 'kim'];
        persons =[20, 1 ,12 ,100,10];
        // persons.sort();
        persons.sort(function(a,b) {
            // return b-a; //내림차순 
            return a-b; // 음수가 나온경우 b가 a보다 큼
        });
        for(person of persons) {
            document.write("<p>"+person+"</p>")
        }
        
        persons = [person1,person2,person3]
        persons.sort(function(a,b){
            if(a.firstName > b.firstName){
                return -1;
            } else if(a.firstName < b.firstName){
                return 1;
            } else {
                return 0;
            }
            // if(a.age> b.age){
            //     return -1;
            // } else if(a.age <b.age){
            //     return 1;
            // } else return 0;
            // return a.age - b.age;
        });
        for(person of persons) {
            document.write("<p>"+person.firstName+", "+person.age+"</p>")
        }
    </script>
</body>
</html>
