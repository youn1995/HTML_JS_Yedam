<body>
    <script>
        var ary = ['hong', 'kim', 'park'];
        for (var i = 0; i < ary.length; i++) {

        var ary2 = new Array('hong', 'kim', 'park');
        var person = { firstName: 'kildong', lastName: 'Hong', age: 30 };
        console.log(person.firstName); //아래꺼와 같음
        console.log(person["firstName"]); //배열아님 표현식

        for (p in person) { // person 안의 필드를 가져옴
            console.log(p);
        }
        for (p in person) {

            console.log("필드명: " + p + ", 값: " + person[p]);
        }
        var fruits = ['banana', 'apple', 'orange', 'mango'];
        document.write("<ul>");
        // for(var i=0; i<fruits.length; i++){
        //     document.write("<li>"+fruits[i]+"</li>");
        // }
        for (fruit of fruits) {
            document.write("<li>" + fruit + "</li>");
        }
        document.write("</ul>");

        document.write("<ol>");
        fruits.forEach(function (a, b, c) { //배열의 각각의 요소들에 대해 함수를 실행
            console.log(a, b, c);
            document.write("<li>" + a + "</li>");
            document.write("<li>" + b + "</li>");
            document.write("<li>" + c + "</li>");
        });
        document.write("</ol>");

        var persons = [];
        var person1 = {
            firstName: "kildong",
            lastName: "hong",
            age: 20
        };
        var person2 = {
            firstName: "sildong",
            lastName: "long",
            age: 23
        };
        var person3 = {
            firstName: "dildong",
            lastName: "kong",
            age: 10
        };
        persons[0] = person1;
        persons.push(person2); // 배열에서 제공해주는 메소드;
        persons.push(person3);

        for (p of persons) {
            console.log(p.firstName, p.lastName, p.age);
        }

        // document.write("<li>"+ obj.firstName + "</li>");
        // document.write("<li>"+ idx + "</li>");
        // document.write("<li>"+ ary + "</li>");

        document.write('<table border="1">');
        document.write('<tr>')
        for (p in person1) {
            document.write("<td>" + p + "</td>");
        }
        document.write('</tr>')
        persons.forEach(showTable); //()들어가면 안됨 함수이름만 들어가야함
        document.write('</table>');

        function showTable(obj) {
            document.write("<tr><td>" + obj.firstName + "</td>");
            document.write("<td>" + obj.lastName + "</td>");
            document.write("<td>" + obj.age + "</td></tr>");
        }
        
    </script>
