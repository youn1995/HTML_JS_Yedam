<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tutorial</title>
</head>
<body id="bdy">
    <h1>DOM Lesson one</h1>
    <p id="hello">Hello world!</p>
    <script>
        var dgi = document.getElementById("bdy");
        console.log(dgi);
        console.log(dgi.firstChild);
        console.log(dgi.lastChild);
        console.log(dgi.childNodes[1]);
        console.log(dgi.childNodes[1].innerHTML);
        console.log(dgi.childNodes[1].childNodes[0]);
        console.log(dgi.childNodes[1].childNodes[0].nodeValue);
        
        console.log(document.getElementById("hello"));
        console.log(document.getElementById("hello").previousSibling);
        console.log(document.getElementById("hello").previousSibling.previousSibling);

        console.log(document.getElementById("hello").parentNode);
        console.log(document.getElementById("hello").parentNode.id);
    </script>
</body>
</html>
