<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Dolly Duck");
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                // console.log( $('#test1').text());
                $('#test1').text('Hello?Hello?Hello?Hello?Hello?Hello?Hello?Hello?Hello?Hello?');
                // ()안에 값이 없으면 불러오겠다 있으면 그값으로 채우겠다 <태그가 인식되지않음>
            });
            $('#btn2').on('click', function(){
                $('#test2').html('<b>Hi?Hi?Hi?Hi?Hi?Hi?Hi?Hi?Hi?Hi?Hi?Hi?</b>')
            });
            $('#btn3').on('click', callBtn3);
        });

        function callBtn3(){
            $('#test3').val('Mini Mouse')
        }
    </script>
</head>

<body>

    <p id="test1">This is a paragraph.</p>

    <p id="test2">This is another paragraph.</p>

    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>

</body>

</html>
