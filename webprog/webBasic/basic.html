<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<script>
    var xhtp = new XMLHttpRequest();
    xhtp.onreadystatechange = function(){
        if(xhtp.readyState == 4 && xhtp.status == '200'){
            showXml(this); //xhtp를 넘겨줌
        }
    }
    xhtp.open("get", "cd_catalog.xml");
    xhtp.send();

    function showXml(xhtp){
            var datas = xhtp.responseXML;
            var cds = datas.getElementsByTagName('CD');
            for(var i=0; i<cds.length; i++){
                for(var j=0; j<cds[i].length; j++){
                    document.write(cds[i].childNodes[j].childNodes[0].nodeValue + ", ");
                }

            }

    }
</script>
</body>
</html>
