    <input type="text" id="result">
    <button onclick="elementFunc()">Click</button>
    <script>
        var plusFunc = function (a, b) {
            var sum = 0;
            for (var i = a; i <= b; i++) {

            }
            return sum;
        }

            // var a = document.getElementById('val1').value;

            // document.getElementById('result').value = plusFunc(parseInt(a), parseInt(b));

            // var inputs = document.getElementsByTagName('input') //htmlCollection
            // inputs[2].value = plusFunc(parseInt(inputs[0].value),parseInt(inputs[1].value))

            var inputs = document.querySelectorAll('body > input'); //nodelist
            inputs[2].value = plusFunc(parseInt(inputs[0].value),parseInt(inputs[1].value))

        }
    </script>
